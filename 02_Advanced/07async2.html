<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async | Project</title>
</head>

<body>
    <h1>Chai or javascript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>

</body>
<script>
    const sayDate = function (str) {
        console.log(str, Date.now());
    }

    let intervalId; //Declaring intervalId outside the function so that it can be accessed by both the functions

    const startInterval = function () {
        intervalId = setInterval(sayDate, 1000, "h1");
    }
    document.querySelector("#start").addEventListener("click", startInterval);

    document.querySelector("#stop").addEventListener("click", function () {
        clearInterval(intervalId);
        console.log("stopped");
    });
</script>

</html>
